                <input type="hidden" name="menuPrice" id="menu-price-input">
                <input type="hidden" name="totalPrice" id="total-price-input">
                <table>
                    <br>
                    <br>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span id="menu-name"></span></td>
                            <td><span id="attendees"></span>x</td>
                            <td>RM <span id="menu-price"></span></td>
                            <td>RM <span id="total-price"></span></td>
                        </tr>
                        <tr>
                            <td colspan="2"><b>Tax (7%):</b></td>
                            <td colspan="2"><b>RM <span id="tax-price"></span></b></td>
                        </tr>
                        <tr>
                            <td colspan="2"><b>Total:</b></td>
                            <td colspan="2"><b>RM <span id="tax-total"></span></b></td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Button to submit the form -->
                <div class="button-container">
                    
                    <button type="button" onclick="submitForm()">Proceed To Payment</button>

            </form>
