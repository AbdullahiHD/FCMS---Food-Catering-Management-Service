        body {

        .order-summary-box {

            margin-bottom: 10px;
            text-align: left;
        }

        .order-details {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .order-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .order-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFD100;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
